<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/cart.css">
    <link rel="stylesheet" href="../style/navbar.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

</head>
<body>
    <div class="container">
      <header>
        <div class="symbols">
          <a href="../code/navbar.html"><i class="fa-solid fa-house"></i></a>
          <a href="../code/store.html"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-solid fa-store"></i></i></a>

        </div>
      </header>
      <h1 class="cart">
          Cart
      </h1>
          <div class="cart-section">
              <table class="order-section" cellpadding="4px">

                  <tr class="product-1-detail">

                      <td>Pure Woollen Jacket</td>
                      <td>&#8377; 3000</td>
                      <td><input type="number" min="1" max="100"></td>
                      <td>&#8377; 3000</td>
                        <td><button>Cancel</button></td>
                  </tr>
                  <tr class="product-2-detail">
                      <td><img src="https://images-cdn.ubuy.co.in/64153453a29c3b5e025263e2-push-it-real-good-funny-grocery-store.jpg" alt="img" width="100px" height="100px"></td>
                      <td>Summer-friendly 
                          Cotton tshirt</td>
                      <td>&#8377; 1000</td>
                      <td><input type="number" min="1" max="100"></td>
                      <td>&#8377; 1000</td>
                      <td><button>Cancel</button></td>
                  </tr>
                  <tr class="product-3-detail">
                      <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH_7vRfBx2OFnHu_Ua3AWQ2w8dnh4ZKb6Pqw&usqp=CAU" alt="img" width="100px"
                          height="150px"></td>
                      <td>Summer-friendly dress</td>
                      <td>&#8377; 2000</td>
                      <td><input type="number" min="1" max="100"></td>
                      <td>&#8377; 2000</td>
                        <td><button>Cancel</button></td>
                  </tr>
              </table>
              <div class="order-sum">
                <h1>Order Summary</h1>
                <table class="order">
                    <tr class="order-section-1">
                        <th>SubTotal</th>
                        <td>&#8377; 6000</td>
                    </tr>
                    <tr class="order-section-1">
                        <th>Shipping</th>
                        <td>Free</td>
                    </tr>
                </table>
                <p class="add-coupon">Add Coupon Code <i class="fa-solid fa-arrow-right"></i></p>
                <table class="order">
                    <tr class="order-section-1">
                        <th>Total</th>
                        <td>&#8377; 6000</td>
                    </tr>
                </table>
                <button class="checkout">CHECKOUT</button>
            </div>
          </div>
    </div>

</html>
